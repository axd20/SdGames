<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{{ producto.nombre }} - Detalles</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ producto.imagen.url }}" class="img-fluid" alt="{{ producto.nombre }}">
            </div>
            <div class="col-md-6">
                <h1>{{ producto.nombre }}</h1>
                <p>{{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                <p><strong>Stock:</strong> {{ producto.stock }}</p>
                <h5>Calificaciones:</h5>
                <ul>
                    <!-- Aquí se mostrarían las calificaciones si estuvieran implementadas -->
                    <li>Calificación: ⭐⭐⭐⭐☆</li>
                    <!-- Añade más calificaciones según se requiera -->
                </ul>
                <button class="btn btn-success">Añadir al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
