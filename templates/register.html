<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Registro - SD Games</title>
    <link rel="stylesheet" href="{% static 'styles/styles_register.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex text-center">
                </div>
                <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Registrarse</h5>
                <form>
    
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                    <label for="floatingInputUsername">Nombre</label>
                    </div>
    
                    <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                    <label for="floatingInputEmail">Correo Electrónico</label>
                    </div>
    
                    <hr>

                    <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInputNumber" placeholder="9 4444 4444">
                    <label for="floatingInputNumber">Teléfono</label>
                    </div>

                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputAdress" placeholder="Picarte 344">
                    <label for="floatingInputAdress">Dirección</label>
                    </div>

                    <hr>
    
                    <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                    </div>
    
                    <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                    <label for="floatingPasswordConfirm">Confirmar Contraseña</label>
                    </div>
    
                    <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Registrarse</button>
                    </div>
    
                    <a class="d-block text-center mt-2 small" href="/login">¿Ya tienes cuenta? Inicia Sesión</a>
    
                    <hr class="my-4">
    
                    <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                        <i class="fab fa-google me-2"></i> Iniciar Sesión con Google
                    </button>
                    </div>
    
                    <div class="d-grid">
                    <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                        <i class="fab fa-facebook-f me-2"></i> Iniciar Sesión con Facebook
                    </button>
                    </div>
    
                </form>
                </div>
            </div>
            </div>
        </div>
        </div> 
</body>
</html>
